    label.switch {

      display: inline-block;
      width: 50px;
      height: 24px;
    }
    label.switch input {

      width: 0;
      height: 0;
    }
    .slider {

      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 24px;

    }
    .slider:before {
      position: absolute;
      content: "";

      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }
    input:checked + .slider {

    }
    input:checked + .slider:before {

    }
