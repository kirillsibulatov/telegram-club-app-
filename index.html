<!DOCTYPE html>
<html lang="ru">
<head>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-color: #f1f5f9;
      --text-color: #111;
      --btn-bg: #2563eb;
      --btn-text: #fff;
      --card-bg: #ffffff;
    }
    .dark {
      --bg-color: #1e1e1e;
      --text-color: #f1f1f1;
      --btn-bg: #2563eb;
      --btn-text: #fff;
      --card-bg: #2b2b2b;
    }
    body {
      font-family: sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 2rem;
      text-align: center;
      color: var(--text-color);
      transition: all 0.3s ease;
    }
    .club-title {
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #0e8ed0;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 0 #ffffff, 4px 4px 10px rgba(0,0,0,0.2);
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      position: relative;
      transition: all 0.3s ease;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1rem;
      color: var(--text-color);
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      border: none;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 0.5rem;
      transition: background-color 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
    }
    .carousel-wrapper {
      max-width: 400px;
      margin: auto;
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .carousel-container {
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 1rem;
    }
    .carousel-slide {
      display: inline-block;
      width: 200px;
      height: 300px;
      margin: 0 10px;
      border-radius: 1rem;
      overflow: hidden;
      cursor: pointer;
    }
    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }
    .carousel-slide img:hover {
      transform: scale(1.05);
    }
    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .theme-toggle .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .theme-toggle .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .theme-toggle .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 24px;
      transition: 0.4s;
    }
    .theme-toggle .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }
    .theme-toggle input:checked + .slider {
      background-color: #2196F3;
    }
    .theme-toggle input:checked + .slider:before {
      transform: translateX(26px);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 1rem;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>

    document.addEventListener("DOMContentLoaded", () => {

</html>
