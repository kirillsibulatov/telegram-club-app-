<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Закрытый клуб</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1rem;
      color: #555;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background-color: #0e8ed0;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      border: none;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    a {
      display: inline-block;
      background-color: #0e8ed0;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h1>Вход в клуб</h1>
    <p>Пожалуйста, введите пароль доступа:</p>
    <input type="password" id="password" placeholder="Введите пароль">
    <button onclick="checkPassword()">Войти</button>
    <p class="error" id="error"></p>
  </div>

  <script>
    const correctPassword = '1234';
    const appDiv = document.getElementById('app');
    const error = document.getElementById('error');

    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === correctPassword) {
        appDiv.innerHTML = `
          <h1>Материалы закрытого клуба</h1>
          <p>Добро пожаловать! Вот ссылка:</p>
          <a href="https://investology.ru" target="_blank">Перейти к материалам</a>
        `;
      } else {
        error.textContent = 'Неверный пароль. Попробуй ещё раз.';
      }
    }
  </script>
</body>
</html>
