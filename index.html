<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ó–∞–∫—Ä—ã—Ç—ã–π –∫–ª—É–±</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-color: #f1f5f9;
      --text-color: #111;
      --btn-bg: #2563eb;
      --btn-text: #fff;
      --card-bg: #ffffff;
    }
    .dark {
      --bg-color: #1e1e1e;
      --text-color: #f1f1f1;
      --btn-bg: #2563eb;
      --btn-text: #fff;
      --card-bg: #2b2b2b;
    }
    body {
      font-family: sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 2rem;
      text-align: center;
      color: var(--text-color);
      transition: all 0.3s ease;
    }
    .club-title {
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #0e8ed0;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 0 #ffffff, 4px 4px 10px rgba(0,0,0,0.2);
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      position: relative;
      transition: all 0.3s ease;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1rem;
      color: var(--text-color);
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      border: none;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 0.5rem;
      transition: background-color 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
    }
    .carousel-wrapper {
      max-width: 100%;
      margin: auto;
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .carousel-container {
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 1rem;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }
    .carousel-slide {
      display: inline-block;
      width: 260px;
      height: 390px;
      margin: 0 10px;
      border-radius: 1rem;
      overflow: hidden;
      cursor: pointer;
    }
    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }
    .carousel-slide img:hover {
      transform: scale(1.05);
    }
    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .theme-toggle .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .theme-toggle .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .theme-toggle .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 24px;
      transition: 0.4s;
    }
    .theme-toggle .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }
    .theme-toggle input:checked + .slider {
      background-color: #2196F3;
    }
    .theme-toggle input:checked + .slider:before {
      transform: translateX(26px);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 1rem;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="modal" id="imageModal" onclick="this.style.display='none'">

  <div class="club-title">–ó–ê–ö–†–´–¢–´–ô –ö–õ–£–ë</div>

  <div class="container" id="app">

    <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–æ—Å—Ç—É–ø–∞:</p>
    <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
    <button onclick="checkPassword()">–í–æ–π—Ç–∏</button>

  <div class="carousel-wrapper" id="carousel-block" style="display:none;">
    <h2>–ö–∞—Ä—É—Å–µ–ª—å–∫–∞</h2>
    <div class="carousel-container">
      <div class="carousel-slide">
        <img src="https://images.unsplash.com/photo-1734792314947-883f84148b3a?q=80&w=4000" alt="AI 1">
      </div>
      <div class="carousel-slide">
        <img src="https://images.unsplash.com/photo-1741800459649-1992621b796f?q=80&w=2268" alt="AI 2">
      </div>
      <div class="carousel-slide">
        <img src="https://images.unsplash.com/photo-1741017778557-31eaf775ce0a?q=80&w=4000" alt="AI 3">
      </div>
      <div class="carousel-slide">

      </div>

    </div>
  </div>

  <script>
    const correctPassword = '1234';
    const appDiv = document.getElementById('app');
    const error = document.getElementById('error');
    const carousel = document.getElementById('carousel-block');

    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === correctPassword) {
        showMenu();
        carousel.style.display = 'block';
        bindModalHandlers();
        bindModalHandlers();
        showUserInfo();
      } else {
        error.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å. –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑.';
      }
    }
    function showUserInfo() {
        const tgUser = window.Telegram.WebApp.initDataUnsafe.user;
        if (!tgUser) return;
      
        const userPhoto = document.getElementById('user-photo');
        const userName = document.getElementById('user-name');
        const userInfo = document.getElementById('user-info');
      
        if (tgUser.photo_url) {
          userPhoto.src = tgUser.photo_url;
          userPhoto.style.display = 'block';
        } else {
          userPhoto.style.display = 'none';
        }
      
        userName.textContent = tgUser.first_name + (tgUser.last_name ? ' ' + tgUser.last_name : '');
        userInfo.style.display = 'block';
      }

    function showMenu() {
      appDiv.innerHTML = `
        <div class="theme-toggle">
          <label class="switch">
            <input type="checkbox" onchange="toggleTheme(this)">
            <span class="slider"></span>
          </label>
        </div>
        <h1>–ú–∞—Ç–µ—Ä–∏–∞–ª—ã –∫–ª—É–±–∞</h1>
        <p>–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–¥–µ–ª:</p>
        <button onclick="showContent('ideas')">üí° –ò–¥–µ–∏</button>
        <button onclick="showContent('videos')">üé• –í–∏–¥–µ–æ</button>
        <button onclick="showContent('lessons')">üìò –£—Ä–æ–∫–∏</button>
      `;
      carousel.style.display = 'block';
      bindModalHandlers();
    }

    function showContent(type) {
      let title = '';
      let content = '';
      if (type === 'ideas') {
        title = 'üí° –ò–¥–µ–∏';
        content = '–¢—É—Ç –±—É–¥—É—Ç –∏–¥–µ–∏!';
      } else if (type === 'videos') {
        title = 'üé• –í–∏–¥–µ–æ';
        content = '–¢—É—Ç –±—É–¥—É—Ç –≤–∏–¥–µ–æ!';
      } else if (type === 'lessons') {
        title = 'üìò –£—Ä–æ–∫–∏';
        content = '–¢—É—Ç –±—É–¥—É—Ç —É—Ä–æ–∫–∏!';
      }
      appDiv.innerHTML = `
        <div class="theme-toggle">
          <label class="switch">
            <input type="checkbox" onchange="toggleTheme(this)">
            <span class="slider"></span>
          </label>
        </div>
        <h1>${title}</h1>

        <button onclick="showMenu()">‚Üê –ù–∞–∑–∞–¥</button>
      `;
      carousel.style.display = 'none';
    }

    function toggleTheme(el) {
      document.body.classList.toggle('dark', el.checked);
    }

    function bindModalHandlers() {
      document.querySelectorAll('.carousel-slide img').forEach(img => {
        img.addEventListener('click', () => {
          document.getElementById('modalImage').src = img.src;
          document.getElementById('imageModal').style.display = 'flex';
        });
      });
    }
  </script>
